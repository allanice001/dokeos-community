<html>
    <head>
            <title></title>
            <link href="{STYLE_CSS}" rel="stylesheet" type="text/css" />
            <script type="text/javascript" src="{JQUERY_LIB}" language="javascript"></script>
            <script type="text/javascript" src="{JWPLAYER_LIB}" language="javascript"></script>
            <script language="javascript" src="{SCRIPT_JS}"></script>
    </head>
    <body>
         <div class="main-content">
            <div class="header">
                <div class="logo">
                    <img src="{IMAGE_PATH}module_images/logo.png"/>
                </div>
                <div class="title-row">{MODULE_NAME}</div>
            </div> 
             
            <iframe src="{FIRST_IFRAME_PAGE}" width="950" height="600" frameborder="0" scrolling="auto" id="iframe">
            </iframe>

            <div class="nav-bottom" >
                <div class="box-left">
                    <div class="description" id="nav-item-title"></div>
                    <div class="description" style="text-align:right;">Page <span id="pagination"></span>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="box-right">
                    <div class="nav-buttons">
                        <div class="arrow">
                            <!--<a href="#" class="nav first" id="prev"><img class="" src="images/arrow-left.png"/></a>-->
                            <a href="#" class="nav first arrow-left" id="prev"></a>
                        </div>
                        <div class="arrow">
                            <a href="#" class="nav arrow-right" id="next"></a> 
                            <!--<a href="#" class="nav" id="next"><img class="" src="images/arrow-right.png"/></a>--> 
                        </div>
                    </div>
                </div>
                <input type="hidden" id="current_page" value="1">
                <div class="clear"></div>
            </div> 
        </div>
    </body>
</html>
